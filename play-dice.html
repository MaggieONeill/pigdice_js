<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Play Pig Dice</title>
  </head>
  <body>

    <div class="well container">
      <h1>Pig Dice</h1>
    </div>

      <div class="well container">

        <div class="col-sm-6" id="new-game-display">

          <h2>Enter player names:</h2>
          <form id="new-game">
            <div class="form-group">
              <label for="player1">Player 1:</label>
              <input type="text" class="form-control" id="player1">
            </div>
            <div class="form-group">
              <label for="player2">Player 2:</label>
              <input type="text" class="form-control" id="player2">
            </div>

            <button type="submit" class="btn-info">Begin game!</button>
          </form>
        </div>

        <div class="col-sm-6">
          <div id="show-contact">
            <span class="whoseturn"></span>

            <h2>Roll or hold?</h2>
            <span class="rollscore"></span>
            <span class="turnscore"></span>


            <button class="btn btn-success" id="roll">Roll</button>
            <button class="btn btn-warning" id="hold">Hold</button>

            <span class="gameover"></span>
          </div>
        </div>
    </div>

    <div class="well container">
      <h2>Scores</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th><span class="player1name"></span></th>
            <th><span class="player2name"></span></th>
          </tr>
        </thead>
        <tbody id="scores">
          <tr>
            <td><span class="player1score"></span></td>
            <td><span class="player2score"></span></td>
        </tbody>
      </table>
    </div>
  </body>
</html>
